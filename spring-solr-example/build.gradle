buildscript {
	project.ext {
        bootVersion = '1.3.6.RELEASE'
		cloudVersion = '1.0.0.RELEASE'
		seurityVersion = '2.0.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${project.bootVersion}"
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}

apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'java'


repositories {
    mavenCentral()
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile 'org.springframework.boot:spring-boot-starter-data-solr'
	compile 'org.springframework.boot:spring-boot-starter-data-rest'

	compile 'org.springframework.data:spring-data-solr:2.0.2.RELEASE'
	compile 'org.apache.solr:solr-core:6.0.1'
	compile 'org.apache.solr:solr-solrj:6.0.1'

    compile 'org.slf4j:slf4j-api:1.7.18'


	testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'junit:junit:4.12'
}
